        <canvas id="drawing"> </canvas>
        <script>
        var drawing = document.querySelector("canvas#drawing");
        drawing.width = "250"
        drawing.height = "250"
        var context = drawing.getContext("2d");
        var draw = (function(){
            var angle = 0,
            delta = 2 * Math.PI / 300,
            length = 70;
            context.translate(125, 125);
            return function(){
                context.clearRect(-125, -125, 250, 250);
                context.beginPath()
                context.save();
                context.shadowOffsetX = 5;
                context.shadowOffsetY = 5;
                context.shadowColor = "RGBA(120, 100, 120, 0.7)"
                context.shadowBlur = 10;
                context.beginPath();
                context.arc(0, 0, 100, 0, 2 * Math.PI, false);
                var gradient = context.createRadialGradient(0, 0, 0, 0, 0, 100)
                gradient.addColorStop(1, "RGB(50,250,125)");
                gradient.addColorStop(0, "RGB(50,150,100)");
                context.fillStyle = gradient;
                context.fill();
                context.lineWidth = 4;
                context.stroke();
                context.restore();
                context.save();
                context.transform(1,1,1,1,1,1)
                context.lineWidth = 3;
                context.strokeStyle = "RGB(50, 150, 50)";
                context.stroke();
                context.restore();
                context.save();
                context.beginPath()
                context.rotate(angle);
                context.shadowOffsetX = 5;
                context.shadowOffsetY = 5;
                context.shadowColor = "RGBA(120, 100, 120, 0.7)"
                context.shadowBlur = 3;
                context.moveTo(0, 0);
                context.lineWidth = 4;
                context.lineTo(70, 0);
                context.moveTo(0, 0);
                context.arc(0, 0, 5, 2 * Math.PI, false);
                context.fill();
                context.stroke();
                angle += delta;
                context.restore();
                context.fill();
            }
        })()
        setInterval(draw, 10);
        </script>
