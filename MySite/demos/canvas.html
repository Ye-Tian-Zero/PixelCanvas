<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="no">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="/css/canvas.css" type="text/css">
    <link rel="shortcut icon" href="/img/favicon.png">
    <title>Pixel Canvas</title>
</head>

<body>
    <div class="click-mask">
        <p>
            Processing
        </p>
    </div>
    <div class="loading-mask">
            <p class="loading-text">
                <span class="text-L">L</span>
                <span class="text-o">o</span>
                <span class="text-a">a</span>
                <span class="text-d">d</span>
                <span class="text-i">i</span>
                <span class="text-n">n</span>
                <span class="text-g">g</span>
                <span class="pl">.</span>
                <span class="pm">.</span>
                <span class="pr">.</span>
            </p>
    </div>
    <nav class="side-wrapper sk-open">
        <div class="trigger" >
            <span class='line top'></span>
            <span class='line middle'></span>
            <span class='line bottom'></span>
        </div>
        <div class="side-bar">
            <div class="side-bar-scroll">
                <img src="/img/pc.png" alt="" class="icon">
                <div class="cl" style="margin-top:0"></div>
                <div class="preset-color">
                    <p class="preset-color-text">
                        Preset Color
                    </p>
                    <div class="color-panel">
                        <a class="color-block white"></a>
                        <a class="color-block lightgray"></a>
                        <a class="color-block gray"></a>
                        <a class="color-block darkgray"></a>
                        <a class="color-block black"></a>
                        <a class="color-block pink"></a>
                        <a class="color-block red"></a>
                        <a class="color-block darkred"></a>
                        <a class="color-block lightpink"></a>
                        <a class="color-block orange"></a>
                        <a class="color-block darkorange"></a>
                        <a class="color-block yellow"></a>
                        <a class="color-block lightgreen"></a>
                        <a class="color-block green"></a>
                        <a class="color-block cyan"></a>
                        <a class="color-block lightblue"></a>
                        <a class="color-block blue"></a>
                        <a class="color-block lightpurple"></a>
                        <a class="color-block purple"></a>
                        <a class="color-block darkpurple"></a>
                    </div>
                </div>
                <div class="cl"></div>
                <div class="color-picker-wrapper">
                    <div class="your-color">
                        <p class="your-color-text">
                            Your Color
                        </p>
                        <div class="your-color-block"></div>
                    </div>
                </div>
                <div class="cl"></div>
                <form action="" class="color">
                    <div class="range-wrapper r" id="r">
                        <input type="range" min="0" max="255" name="rrange" step="1" value="0">
                        <input type="number" min="0" max="255" name="rtext" id="rtext" step="1" value="0">
                        <label for="rtext">r</label>
                    </div>
                    <div class="range-wrapper g" id="g">
                        <input type="range" min="0" max="255" name="grange" step="1" value="0">
                        <input type="number" min="0" max="255" name="gtext" id="gtext" step="1" value="0">
                        <label for="gtext">g</label>
                    </div>
                    <div class="range-wrapper b" id="b">
                        <input type="range" min="0" max="255" name="brange" step="1" value="0">
                        <input type="number" min="0" max="255" name="btext" id="btext" step="1" value="0">
                        <label for="btext">b</label>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="foot-label">
        <div class="visitors">
            <p>
                online:<span class="visitors">0</span>
            </p>
        </div>
        <div class="location">
            <p class="location">
                <span class="x-axis">0</span>,<span class="y-axis">0</span>
            </p>
        </div>
    </div>

    <div class="container-fluid wrapper">
        <div class="painter-operator">
            <canvas class="buffer"></canvas>
            <canvas id="painter"></canvas>
        </div>
    </div>

    <div class="block">
    </div>

    <script src="/js/socket.io.js">

    </script>
    <script src="/js/canvas.js">

    </script>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
